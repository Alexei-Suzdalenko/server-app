<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Ventas Graficos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
    <link rel="shortcut icon" href="https://www.gstatic.com/devrel-devsite/prod/v4f31343fb66c313963fb827fd8707d06297a75be3454a20b6b9fa7235969aeb8/developers/images/favicon.png">
  </head>
<body>    
    <main id="navigation">
      <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Listado Gráficos</span>
          </a>
    
          <ul class="nav nav-pills" id="navigation">
            <li class="nav-item"><a href="/" class="nav-link" target="_blank">Total Ventas</a></li> 
            <li class="nav-item"><a href="/delegados" class="nav-link active" target="_blank">Delegados</a></li>
          </ul>
        </header>
      </div>
    </main>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <div id="chart_div" style="height: 1500px;"></div>
    <script>
        google.charts.load('current', {packages: ['corechart', 'bar']});
        google.charts.setOnLoadCallback(drawDualX);

        function drawDualX() {
              var data = google.visualization.arrayToDataTable([
                ['City', '2017', '2018', '2019', '2020', '2021', '2022', '2023', ],
                ['New York City, NY', 10000, 8008000, 8008000 , 8008000, 8008000, 8008000, 8008000    ],
                ['Los Angeles, CA', 3792000, 3694000, 8008000 , 8008000, 8008000, 8008000, 8008000    ],
                ['Chicago, IL', 2695000, 2896000, 8008000     , 8008000, 8008000, 8008000, 8008000    ],
                ['Houston, TX', 2099000, 1953000, 8008000     , 8008000, 8008000, 8008000, 8008000    ],
                ['Philadelphia, PA', 1526000, 1517000, 8008000, 8008000, 8008000, 8008000, 8008000    ],              ]);
        
              var materialOptions = {
                chart: {
                  title: 'Ventas delegados por año, mes, semana',
                  subtitle: 'Based on most recent and previous census data'
                },
                hAxis: {
                  title: 'Total Population'
                },
                vAxis: {
                  title: 'City'
                },
                bars: 'horizontal',
                series: {
                  0: {axis: '2010'},
                  1: {axis: '2000'}
                },
                axes: {
                  x: {
                    2010: {label: '2010 Population (in millions)', side: 'top'},
                    2000: {label: '2000 Population'}
                  }
                }
              };
              var materialChart = new google.charts.Bar(document.getElementById('chart_div'));
              materialChart.draw(data, materialOptions);
            }
    </script>
    <style>
        #chart_div{
            width: 90%;
            margin-left: 5%;
            margin-right: 5%;
        }
    </style>
</body>
</html>
